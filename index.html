<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Landing Page</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" type="image/png" href="/Images/favicon.ico" />
</head>

<body class="bg-gray-100">
    <div class="container mt-24 flex mx-auto items-center justify-center">
        <div class="left w-1/3 mx-14">
            <img class="w-72" src="/Images/dF5SId3UHWd.svg" alt="">
            <p class="text-2xl mx-6 font-normal">Facebook helps you connect and share with the people in your life.
            </p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-xl w-1/4 shadow-2xl relative">
            <input class="px-4 h-12 my-3 border border-1 border-gray-200 rounded-lg outline-blue-500" type="text"
                placeholder="Email address or phone number">

            <input class="px-4 h-12 my-3 border border-1 border-gray-200 rounded-lg outline-blue-500" type="password"
                placeholder="Password">

            <button class="bg-blue-500 hover:bg-blue-600 text-white my-3 py-2 font-bold rounded-md cursor-pointer">Log
                in
            </button>

            <span class="text-center text-sm text-blue-600 hover:underline py-2 pb-5 cursor-pointer ">Forgotten
                password?</span>

            <hr class="py-2">
            <button
                class="bg-orange-500 hover:bg-green-600 text-white my-3 py-3 w-fit px-4 mx-auto font-bold rounded-md cursor-pointer">
                Create new account
            </button>
            <span class="absolute -bottom-12 text-sm mx-auto">
                <span class="font-bold hover:underline cursor-pointer">Create a Page</span> for a celebrity, brand or
                business.
            </span>

        </div>
    </div>
</body>

</html>
